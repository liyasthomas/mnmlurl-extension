<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<script src="popup.js"></script>
	<title>mnmlurl - Minimal URL is a modern URL shortener with support for custom alias</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<main class="main">
		<header>
			<div>
				<h2>
					<a href="https://mnmlurl.ml" target="_blank"><img src="icons/photos.svg" alt="" style="margin-right: 16px;">mnmlurl</a>
				</h2>
			</div>
			<div>
				<a href="https://github.com/liyasthomas/mnmlurl-extension" target="_blank" rel="noopener"><img src="icons/github.svg" alt="" style="margin-right: 16px;"></a>
				<a href="options.html" target="_blank" rel="noopener"><img src="icons/github.svg" alt=""></a>
			</div>
		</header>
		<div class="form">
			<input type="url" id="urlinput" placeholder="paste a long url">
			<div id="erbox"></div>
			<input type="text" maxlength=20 id="custominput" placeholder="custom alias (optional)">
			<button id="sbtn" type="submit" aria-label="Shorten">
				<span id="rotate" style="display: none;">â—¡</span>
				<span id="status">Shorten</span>
			</button>
		</div>
		<div class="form" id="output" style="display: none">
			<div id="alias"></div>
			<input type="text" id="shortenedURL" placeholder="output" label="Short url">
			<div id="sucess"></div>
		</div>
	</main>
	<script src="index.js"></script>
</body>

</html>
