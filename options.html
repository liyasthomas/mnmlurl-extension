<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<title>mnmlurl - Minimal URL is a modern URL shortener with support for custom alias</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
</head>

<body>
	<main class="main">
		<header>
			<div>
				<h2>
					Enable Dark mode ✨
				</h2>
			</div>
			<div>
				<label class="theme-switch" for="checkbox">
					<input type="checkbox" id="checkbox" />
					<div class="slider round"></div>
				</label>
			</div>
		</header>
		<footer>
			<p>
				<strong>
					<a href="https://github.com/liyasthomas/mnmlurl-extension/issues/new" target="_blank" rel="noopener">🍩 Open an issue</a>
				</strong>
			</p>
			<p>
				<a href="https://liyas-thomas.firebaseapp.com" target="_blank" rel="noopener">Made with 💜 by Liyas Thomas</a>
			</p>
		</footer>
	</main>
	<script src="options.js"></script>
</body>

</html>
